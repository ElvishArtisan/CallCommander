[Global]
ConnectionName=
AnimateIcons=Yes
WindowX=0
WindowY=0
SizeX=350
SizeY=98
KeepOnTop=Yes

[ConnectionManager]
DisableNewButton=No
DisableEditButton=No
DisableDeleteButton=No
DisableOpenButton=No

[Debug]
DisableWatchdog=No
DisableStatusSync=No
DisableCallerSync=No
DisableMessageSync=No

[Colors]
Idle=lightGray
InUse=yellow
OnAir=red
OffHook=yellow
OnHold=green
ScreenedHold=green
ReadyNext=green
Ringing=blue
Busy=yellow
CallerBox=white
MessageBox=white
DumpButton=red
RecordButton=lightGray
NextButton=lightGray
KeypadButton=lightGray

[MessageBox]
ShowMessageBox=No
MessageBoxX=175
MessageBoxY=525
SizeX=300
SizeY=165
Nickname=
ScrollbackLines=100

[Clock]
ShowClock=yes
Orientation=Horizontal
ClockX=2
ClockY=2
TimeOffset=0

