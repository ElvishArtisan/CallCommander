[Delay]
;
; The IP address of the Cunctator instance
;
IpAddress=127.0.0.1

;
; The UDP port to which to send commands to Cunctator
;
RemoteUdpPort=3749

;
; The UDP port to monitor for Cunctator messages
;
LocalUdpPort=3750

;
; The Cunctator delay number
;
DelayNumber=0
